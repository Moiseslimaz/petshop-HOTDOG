<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <title>Consulta de CEP</title>
</head>
<head>
    <img id="img" src="logo-correios-transparente.webp" alt="logo">
    <img id="loca" src="loca-map.jpg" alt="localizaçao">


</head>
<body>
    <h1 id="CONSUTAR">Consulta de CEP</h1>
    <img id="loca2" src="localização.png" alt="localizaçao">
    <label id="DGCP" for="cepInput">Digite o CEP:</label>
    <input type="text" id="cepInput">
    <button id="BUSCAR" onclick="buscarEndereco()">Buscar</button>
    <div id="endereco"></div>
    

    <script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.erro) {
                    document.getElementById('endereco').innerText = "CEP não encontrado.";
                } else {
                    var endereco = `CEP: ${data.cep}, ${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                    document.getElementById('endereco').innerText = endereco;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
